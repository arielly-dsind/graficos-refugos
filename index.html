:root{

--grafite:#1c1c1c;

--claro:#f4f6f9;
--card:#ffffff;
--texto:#111;
}

body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:linear-gradient(135deg,#1c1c1c,#2b2b2b);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
transition:0.3s;
}

body.light{
background:linear-gradient(135deg,#f4f6f9,#e4e7ec);

}

.container{
text-align:center;

}

.logo{

}

font-weight:600;

}

.sub{
opacity:0.8;
margin-bottom:40px;
}

.cards{
display:flex;
gap:40px;
justify-content:center;
flex-wrap:wrap;
}

.card{
background:var(--cinza);
padding:40px;
border-radius:20px;
width:260px;
cursor:pointer;
transition:0.3s;
border:1px solid transparent;
}

body.light .card{
background:white;
color:#111;
}

.card:hover{
transform:translateY(-8px);
border:1px solid var(--vermelho);
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.icon{
font-size:50px;
margin-bottom:15px;
color:var(--vermelho);
}

.title{
font-size:20px;
font-weight:600;
margin-bottom:10px;
}

.desc{
font-size:14px;
opacity:0.8;
}

.toggle{
position:absolute;
top:20px;
right:20px;
cursor:pointer;
background:var(--vermelho);
border:none;
color:white;
padding:8px 15px;
border-radius:20px;
font-size:12px;
}

.footer{
position:absolute;
bottom:20px;
font-size:12px;
opacity:0.6;
}

</style>
</head>
