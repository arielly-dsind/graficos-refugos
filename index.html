<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard DS</title>

<style>

:root{
--vermelho:#d90429;
--grafite:#0f0f0f;
--grafite2:#1a1a1a;
--cinza:#2b2b2b;
--claro:#f4f6f9;
--glass:rgba(255,255,255,0.05);
}

body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
transition:0.4s;
overflow:hidden;
}

body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle at 20% 30%, rgba(217,4,41,0.15), transparent 40%),
           radial-gradient(circle at 80% 70%, rgba(217,4,41,0.1), transparent 40%);
z-index:0;
}

body.light{
background:linear-gradient(135deg,#f4f6f9,#e4e7ec);
color:#111;
}

.container{
text-align:center;
position:relative;
z-index:1;
}

.logo{
width:140px;
margin-bottom:30px;
filter:drop-shadow(0 0 15px rgba(217,4,41,0.6));
}

h1{
margin-bottom:10px;
font-weight:600;
letter-spacing:2px;
font-size:34px;
}

.sub{
opacity:0.7;
margin-bottom:50px;
font-size:15px;
}

.cards{
display:flex;
gap:50px;
justify-content:center;
flex-wrap:wrap;
}

.card{
background:var(--glass);
backdrop-filter:blur(12px);
padding:45px;
border-radius:25px;
width:280px;
cursor:pointer;
transition:0.4s;
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 10px 30px rgba(0,0,0,0.4);
position:relative;
overflow:hidden;
}

.card::after{
content:"";
position:absolute;
width:100%;
height:100%;
top:0;
left:0;
background:linear-gradient(120deg, transparent 40%, rgba(217,4,41,0.15), transparent 60%);
transform:translateX(-100%);
transition:0.6s;
}

.card:hover::after{
transform:translateX(100%);
}

.card:hover{
transform:translateY(-12px);
box-shadow:0 20px 50px rgba(0,0,0,0.6);
border:1px solid var(--vermelho);
}

body.light .card{
background:white;
color:#111;
border:1px solid #ddd;
}

.icon{
font-size:55px;
margin-bottom:20px;
color:var(--vermelho);
}

.title{
font-size:22px;
font-weight:600;
margin-bottom:12px;
}

.desc{
font-size:14px;
opacity:0.75;
line-height:1.5;
}

.toggle{
position:absolute;
top:25px;
right:30px;
cursor:pointer;
background:var(--vermelho);
border:none;
color:white;
padding:10px 18px;
border-radius:25px;
font-size:13px;
font-weight:600;
transition:0.3s;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.toggle:hover{
transform:scale(1.05);
}

.footer{
position:absolute;
bottom:25px;
font-size:12px;
opacity:0.5;
letter-spacing:1px;
}

</style>
</head>

<body>

<button class="toggle" onclick="alternarModo()">Modo Claro</button>

<div class="container">

<img src="logo-ds.png" class="logo">

<h1>Dashboard DS</h1>
<div class="sub">Selecione o tipo de dashboard</div>

<div class="cards">

<script>
function alternarModo(){
document.body.classList.toggle("light");
const btn = document.querySelector(".toggle");
btn.innerText = document.body.classList.contains("light") 
? "Modo Escuro" 
: "Modo Claro";
}
</script>

</html>
